<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="imagem/png" href="imagens/icone.png"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="Celular">
            </div>  
            <div class="instagram-perfil">
                <div class="group">
                    <img src="./imagens/instagram.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/perfil.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como luizmcla</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>  
                <div class="group">
                    <p class="not-account">Não é luizmcla?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
